<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>360安全浏览器</title>
    <link rel="stylesheet" href="./css/index.css">
</head>

<body>
    <div class="fullPage">
        <div class="page first">
            <div class="logo">

            </div>
            <div class="text">
                <img src="./images/text_1.png" alt="">
                <img src="./images/text_2.png" alt="">
                <img src="./images/text_3.png" alt="">
                <img src="./images/text_4.png" alt="">
                <img src="./images/text_5.png" alt="">
                <img src="./images/text_6.png" alt="">
                <img src="./images/text_7.png" alt="">
                <img src="./images/text_8.png" alt="">
            </div>
            <div class="info"></div>
        </div>
        <div class="page second">
            <div class="shield">
                <img src="./images/shield_1.png" alt="">
                <img src="./images/shield_2.png" alt="">
                <img src="./images/shield_3.png" alt="">
                <img src="./images/shield_4.png" alt="">
                <img src="./images/shield_5.png" alt="">
                <img src="./images/shield_6.png" alt="">
                <img src="./images/shield_7.png" alt="">
                <img src="./images/shield_8.png" alt="">
                <img src="./images/shield_9.png" alt="">
            </div>
            <div class="info"></div>
        </div>
        <div class="page third">
            <div class="info"></div>
            <div class="circle"></div>
            <div class="rocket"></div>
        </div>
        <div class="page four">
            <div class="search">
                <span class="key"></span>
                <div class="result"></div>
            </div>
            <div class="info"></div>
        </div>
        <div class="page five">
            <div class="info">

            </div>
            <!-- <div class="extra"></div> -->
            <div class="border">
                <div class="toolbar">
                    <span class="img"></span>
                </div>
                <div class="left"></div>
                <div class="right"></div>
                <div class="top"></div>
                <div class="bottom"></div>
            </div>
        </div>
    </div>
    <script src="./js/jquery.min.js"></script>
    <script src="./js/jquery.fullPage.min.js"></script>
    <script>
        $(function () {
            $('.fullPage').fullpage({
                sectionSelector: '.page',
                sectionsColor: [
                    '#0DA5D6',
                    '#2AB561',
                    '#DE8910',
                    '#16BA9D',
                    '#0DA5D6'
                ],
                // 每切换一屏,调用一次
                afterLoad: function (a, key, c) {
                    // console.log(key);
                    // 清除其它屏的current，只留当前屏的current
                    $('.page').removeClass('current');
                    $('.page')
                        .eq(key - 1)
                        .addClass('current');
                }
            });
        });

    </script>
</body>

</html>
